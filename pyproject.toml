    "wandb",
    "fire",
    "tensorboard",
    "huggingface_hub",
    "pydantic==2.6.3",
    "tabulate==0.9.0",
    "python-dotenv==1.0.1",
    "fsspec==2023.10.0",
    "matplotlib",
    "openai",
    "unidecode",
    "anthropic",
    "pillow==10.4.0",
    "loguru",
    "webdataset",
    "wheel",
    "pytest",
    "kaggle",
    "datacommons",
    "datacommons-pandas>=0.0.3",
    "ipykernel>=6.29.5",
    "rich>=13.9.2",
    "polars>=1.12.0",
    "wrapt-timeout-decorator>=1.5.1",
    "lightning>=2.4.0",
    "ninja>=1.11.1.1",
    "packaging>=24.1",
    "fastapi>=0.115.5",
    "uvicorn>=0.32.1",
    "gradio",
    "scipy",
    "pyright>=1.1.390",
]

[project.optional-dependencies]
torch_deps = [
    "transformers==4.46.2",
    "torch==2.5.1+cu121",
    "torchaudio==2.5.1+cu121",
    "torchvision==0.20.1+cu121",
    "flash-attn>=2.7.0.post2",
    "bitsandbytes>=0.44.1",
    "peft>=0.13.2",
    "trl>=0.12.0",
    "sentencepiece",
    "einops",
]

[tool.uv.sources]
torch = { index = "pytorch-cu121" }
torchvision = { index = "pytorch-cu121" }
